<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./css_folder/index.css">
        <title>Frontend Mentor | Intro component with sign up form</title>
    </head>
    <body>
        <main>
            <div class="overall-page">
                <div class="left-page">
                    <h1>Learn to code by watching others</h1>
                    <p class="left-page-text">See how experienced developers solve problems in real-time. 
                    Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                </div>
                <div class="right-page">
                    <div class="heading">
                        <h2>
                            <span id="span">Try it free 7 days</span> then $20/mo. thereafter
                        </h2>
                    </div>
                    <div class="right-page-form">
                        <form id="form">
                            <div id="first_div">
                                <input type="text" id="firstname" placeholder="First Name" required>
                            </div>
                            <div >
                              <input type="text" id="lastname" placeholder="Last Name" required>
                            </div> 
                            <div>
                                <input type="email" id="email"  placeholder="Email Address" required="">
                            </div>
                            <div>
                                <input type="password" id="password" placeholder="Password" required="">
                            </div id="last_div">                           
                            <button type="submit">Claim your free trial</button>
                            <p id="last">By clicking the button, you are agreeing to our <span id="term">Terms and Services</span></p> 
                        </form>  
                    </div>
                </div>
            </div>
        </main> 
    </body>  
</html>
